defaults:
  - base@hydra: hydra
  - base@_global_: pms3-v3-17k-exp01
  - _self_
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled  
  
# 
# PMS 3차년도 데이터셋 (전처리 Type01) 학습 모델 비디오 테스트 레시피
# 
recipe:  # @see base/pms3.yaml
  general:
    verbose: False

  pipeline:  # @see base/pipeline.yaml
    source:
      type: file
      url: video_inputs/steady_front_videos/31_02_2/20230825_010337_Video_USB.avi
      options:
        loop: True
        sync: False
        sequential: True
    sink:
      type: x11
      url: :12
      options:
        engine: default
    
    draw_options:
      untracked_items: False
      headpose_item_values: True
      box_track_info: True
      bboxes: False
      headpose: True
      humanpose: False
        
  engine:
    tracker:
      type: iou
      options:
        threshold: 0.2
        time_to_match: 4
        time_to_live: 10